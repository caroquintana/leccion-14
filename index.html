<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Validación de formulario en HTML5</title>
</head>
<body>
	
	<h2 align="center">Formulario de Datos del Participante </h2>
	<form action ="" >
		<center>
		<p>
			<label for="nm">Ingresa tu nombre</label><br>
			<input title="Se necesita un nombre" type="text" name="nombre" required/>
		</p>
		<p>
			<label for="ap">Ingresa tu apellido</label><br>
			<input title="Se necesita un apellido" type="text" name="apellido" required/>
		</p>
		<p>
			<label for="tl">Ingresa un número de teléfono de 8 dígitos</label><br>
			<input title="Se necesita un número de teléfono" type="tel" name="telefono" pattern="[0-9]{8}">
		</p>		
		<p>
			<label for="op">Escoge el automóvil deportivo que deseas:</label><br>
			<select name="" required></>
				<option value="">Escoge una opción</option>
				<option value="volkswagen">Volkswagen Beetle</option>
				<option value="dodge">Dodge Challenger</option>
				<option value="subaru">Subaru WRX STi</option>
				<option value="ford">Ford Mustang</option>
				<option value="chevrolet">Chevrolet Camaro</option>
			</select>
		</p>

		<p>
			<label for="em">Ingresa tu email</label><br>
			<input title="Se necesita un email" type="email" name="email" required>
		</p>
		<p>
			<label for="pw">Crea tu contraseña de 6 o más caracteres</label><br>
			<input title="Se necesita una contraseña" type="password" name="pw" pattern=".{6,}" title="6 o más caracteres" required>
		</p>
		<p>
			<input type="submit" name="" value="ENVIAR">

		</p>
		</center>
	</form>
</body>
</html>
